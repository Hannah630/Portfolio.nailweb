<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購物車明細</title>
  <link rel="stylesheet" href="css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- 導覽列 -->
  <nav class="custom-nav">
    <div class="nav-inner">
      <div class="nav-left">
        <a href="shop.html">Shop Store</a>
      </div>
      <div class="logo-wrap">
        <a href="#"><img src="pic/logo.svg" class="logo" alt="logo"></a>
      </div>
      <div class="nav-right">
        <div class="dropdown-parent">
          <a href="#" class="dropdown-toggle">About</a>
          <ul class="dropdown-menu">
            <li><a href="#">更多作品</a></li>
            <li><a href="#">設計理念</a></li>
            <li><a href="#">預約設計</a></li>
          </ul>
        </div>
      </div>
      <button class="menu-toggle" id="menu-toggle">☰</button>
    </div>
    <div class="mobile-menu" id="mobile-menu">
      <a href="shop.html">Shop Store</a>
      <div class="dropdown-parent">
        <a href="#" class="dropdown-toggle">About</a>
        <ul class="dropdown-menu">
          <li><a href="#">更多作品</a></li>
          <li><a href="#">設計理念</a></li>
          <li><a href="#">預約設計</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 購物車明細 -->
  <div class="container py-5">
    <h2 class="mb-4">🛒 購物車明細</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>商品名稱</th>
            <th>數量</th>
            <th>單價</th>
            <th>小計</th>
          </tr>
        </thead>
        <tbody id="cart-table-body"></tbody>
        <tfoot>
          <tr>
            <th colspan="3" class="text-end">總金額</th>
            <th id="total-amount">NT. 0</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <!-- 簡單結帳表單 -->
    <div class="mt-5">
      <h4>📦 結帳資訊</h4>
      <form id="checkout-form" class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">姓名</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-12">
          <label for="message" class="form-label">備註</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">送出訂單</button>
          <a href="shop.html" class="btn btn-outline-secondary ms-2">← 返回商店</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart') || '[]')
    const tbody = document.getElementById('cart-table-body')
    const totalAmount = document.getElementById('total-amount')

    let total = 0

    cart.forEach(item => {
      const tr = document.createElement('tr')
      const subtotal = item.qty * item.price
      total += subtotal

      tr.innerHTML = `
        <td>${item.name}</td>
        <td>${item.qty}</td>
        <td>NT. ${item.price}</td>
        <td>NT. ${subtotal}</td>
      `
      tbody.appendChild(tr)
    })

    totalAmount.textContent = `NT. ${total}`

    const toggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    const dropdownParents = document.querySelectorAll('.mobile-menu .dropdown-parent');

    toggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('active');
    });

    dropdownParents.forEach(parent => {
      parent.addEventListener('click', function (e) {
        e.stopPropagation();
        this.classList.toggle('show');
      });
    });

    // 表單送出模擬結帳成功
    const checkoutForm = document.getElementById('checkout-form')
    checkoutForm.addEventListener('submit', function(e) {
      e.preventDefault()
      alert('感謝您！訂單已成功送出，我們將盡快與您聯絡。')
      localStorage.removeItem('cart')
      window.location.href = 'shop.html'
    })
  </script>
</body>
</html>
