<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品頁面</title>
  <link rel="stylesheet" href="css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card {
      border: 1px solid #eee;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background-color: #fff;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .price {
      font-weight: bold;
      color: #00796b;
    }
    .qty-box button {
      width: 32px;
    }
  </style>
</head>
<body>
  <!-- 導覽列 -->
  <nav class="custom-nav">
    <div class="nav-inner">
      <div class="nav-left">
        <a href="shop.html">Shop Store</a>
      </div>
      <div class="logo-wrap">
        <a href="#"><img src="pic/logo.svg" class="logo" alt="logo"></a>
      </div>
      <div class="nav-right">
        <div class="dropdown-parent">
          <a href="#" class="dropdown-toggle">About</a>
          <ul class="dropdown-menu">
            <li><a href="#">更多作品</a></li>
            <li><a href="#">設計理念</a></li>
            <li><a href="#">預約設計</a></li>
          </ul>
        </div>
      </div>
      <button class="menu-toggle" id="menu-toggle">☰</button>
    </div>
    <div class="mobile-menu" id="mobile-menu">
      <a href="shop.html">Shop Store</a>
      <div class="dropdown-parent">
        <a href="#" class="dropdown-toggle">About</a>
        <ul class="dropdown-menu">
          <li><a href="#">購物商城</a></li>
          <li><a href="./index.html">設計理念</a></li>
          <li><a href="#">預約設計</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 商品區 -->
  <div class="container py-5">
    <h2 class="mb-4">商品列表</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

      <!-- 商品卡片範本（可複製擴充） -->
      <div class="col">
        <div class="product-card p-3">
          <img src="pic/product1.jpg" alt="眼鏡" class="product-img">
          <h5 class="mt-3">好看力眼鏡</h5>
          <p class="text-muted">一個鏡框 + 兩個鏡片</p>
          <p class="price" data-price="123">NT. 123</p>
          <div class="d-flex align-items-center gap-2 qty-box">
            <button class="btn btn-outline-secondary btn-sm minus">-</button>
            <input type="text" class="form-control text-center qty" value="1" style="width: 50px;" readonly>
            <button class="btn btn-outline-secondary btn-sm plus">+</button>
            <button class="btn btn-outline-primary ms-auto add-to-cart">加入購物車</button>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="product-card p-3">
          <img src="pic/product2.jpg" alt="鞋子" class="product-img">
          <h5 class="mt-3">好看力鞋子</h5>
          <p class="text-muted">只賣一隻，下單記得買兩隻</p>
          <p class="price" data-price="234">NT. 234</p>
          <div class="d-flex align-items-center gap-2 qty-box">
            <button class="btn btn-outline-secondary btn-sm minus">-</button>
            <input type="text" class="form-control text-center qty" value="1" style="width: 50px;" readonly>
            <button class="btn btn-outline-secondary btn-sm plus">+</button>
            <button class="btn btn-outline-primary ms-auto add-to-cart">加入購物車</button>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="product-card p-3">
          <img src="pic/product3.jpg" alt="手錶" class="product-img">
          <h5 class="mt-3">好看力手錶</h5>
          <p class="text-muted">只有時針分針沒有數字才好看</p>
          <p class="price" data-price="124">NT. 124</p>
          <div class="d-flex align-items-center gap-2 qty-box">
            <button class="btn btn-outline-secondary btn-sm minus">-</button>
            <input type="text" class="form-control text-center qty" value="1" style="width: 50px;" readonly>
            <button class="btn btn-outline-secondary btn-sm plus">+</button>
            <button class="btn btn-outline-primary ms-auto add-to-cart">加入購物車</button>
          </div>
        </div>
      </div>

    </div>

    <hr class="my-5">
    <h4>🛒 購物車</h4>
    <ul id="cart-list" class="list-group mb-3"></ul>
    <h5>總金額：NT. <span id="total">0</span></h5>
    <a href="cart.html" class="btn btn-success mt-3">查看購物車明細</a>
  </div>

  <!-- Script -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    let cart = []
    const cartList = document.getElementById('cart-list')
    const totalDisplay = document.getElementById('total')

    function updateCartUI() {
      cartList.innerHTML = ''
      let total = 0
      cart.forEach(item => {
        const li = document.createElement('li')
        li.className = 'list-group-item d-flex justify-content-between align-items-center'
        li.innerHTML = `${item.name} x ${item.qty}<span>NT. ${item.qty * item.price}</span>`
        cartList.appendChild(li)
        total += item.qty * item.price
      })
      totalDisplay.textContent = total
    }

    document.querySelectorAll('.product-card').forEach(card => {
      const plusBtn = card.querySelector('.plus')
      const minusBtn = card.querySelector('.minus')
      const qtyInput = card.querySelector('.qty')
      const addBtn = card.querySelector('.add-to-cart')
      const price = parseInt(card.querySelector('.price').dataset.price)
      const name = card.querySelector('h5').textContent

      plusBtn.addEventListener('click', () => {
        qtyInput.value = parseInt(qtyInput.value) + 1
      })

      minusBtn.addEventListener('click', () => {
        let qty = parseInt(qtyInput.value)
        if (qty > 1) qtyInput.value = qty - 1
      })

      addBtn.addEventListener('click', () => {
        let qty = parseInt(qtyInput.value)
        let existing = cart.find(item => item.name === name)
        if (existing) {
          existing.qty += qty
        } else {
          cart.push({ name, price, qty })
        }
        updateCartUI()
        qtyInput.value = 1
        localStorage.setItem('cart', JSON.stringify(cart))
      })
    })

    const toggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    const dropdownParents = document.querySelectorAll('.mobile-menu .dropdown-parent');

    toggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('active');
    });

    dropdownParents.forEach(parent => {
      parent.addEventListener('click', function (e) {
        e.stopPropagation();
        this.classList.toggle('show');
      });
    });
  </script>
</body>
</html>
